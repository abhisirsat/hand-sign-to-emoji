 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">HAND SIGN TO EMOGI APP  
       <br>
        <span><iframe src="https://giphy.com/embed/dalJ0CpF7hwmN1nZXe" width="80" height="80" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></span>
        <span><iframe src="https://giphy.com/embed/WrULuGdpQ3toC2Flk8" width="80" height="80" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></span>
        <span><iframe src="https://giphy.com/embed/7PmebqchdW1TnN7rmI" width="80" height="80" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></span>
        <span><iframe src="https://giphy.com/embed/Rz6r0LMMzj6FcHEHhz" width="80" height="80" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></span>
        
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you ok?</b>
        <br>
        <b style="color: black">Are you rocking?</b>
        <br>
        <b style="color: red">Are you pointing?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning">take image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>prediction1 - </label>
        <p class="emotion_name" id="result_emotion"></p>
        <div class="emogi" id="result_emogi"></div>

        <label>prediction2 - </label>
        <p class="emotion_name" id="result_emotion2"></p>
        <p class="emogi" id="result_emogi2"></p>

       

        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">predict emotion</button>
        </div>
  

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
